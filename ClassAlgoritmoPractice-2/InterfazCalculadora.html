<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>

    <!-- Input para el primer operando -->
    <input type="number" id="operando1" placeholder="Operando 1">

    <!-- Input para el operador -->
    <input type="text" id="operador" placeholder="Operador (+, -, *, /)">

    <!-- Input para el segundo operando -->
    <input type="number" id="operando2" placeholder="Operando 2">

    <!-- Botón para realizar el cálculo -->
    <button id="calcular">Calcular</button>

    <!-- Div para mostrar los resultados -->
    <div id="resultados"></div>

    <script src="Calculadora.js"></script>

</body>
</html>
