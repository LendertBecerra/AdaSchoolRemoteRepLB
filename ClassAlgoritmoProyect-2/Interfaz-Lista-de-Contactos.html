<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Lista de Contactos</title>
</head>
<body>
    <h1>Lista de Contactactos</h1>

    <!-- Inputs para ingresar información del contacto -->
    <input type="text" id="nombres" placeholder="Nombres">
    <input type="text" id="apellidos" placeholder="Apellidos">
    <input type="text" id="telefono" placeholder="Teléfono">
    <input type="text" id="ciudad" placeholder="Ciudad">
    <input type="text" id="direccion" placeholder="Dirección">

    <!-- Botón para crear un nuevo contacto -->
    <button id="crearContacto">Crear Contacto</button>
    <button id="seleccionarContacto">Buscar Contacto Por Nombre</button>
    <button id="eliminarContacto">Eliminar Contacto</button>

    <!-- Lista de contactos -->
    <ul id="listaContactos"></ul>

    <script src="Lista-de-Contactos.js"></script>

</body>
</html>
